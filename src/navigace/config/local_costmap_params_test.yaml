  sonar6: {sensor_frame: SRF08_6, data_type: LaserScan, topic: /SRF08_6, marking: true, clearing: true}
  sonar7: {sensor_frame: SRF08_7, data_type: LaserScan, topic: /SRF08_7, marking: true, clearing: true}
