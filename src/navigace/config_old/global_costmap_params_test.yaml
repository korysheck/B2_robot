global_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 0.3
  transform_tolerance: 0.5
  publish_frequency: 1.0
  static_map: true
  inf_is_valid: true
  inflation_radius: 40.0
  cost_scaling_factor: 15.0
  footprint_padding: 0.10
  robot_radius: 0.5
  footprint: [[-0.135,-0.25],[0.35, -0.25], [0.505,-0.15], [0.505, 0.15], [0.35, 0.25], [-0.135, 0.25]]
  obstacle_range: 1
  raytrace_range: 2.5
  max_obstacle_height: 0.6
  min_obstacle_height: 0.08
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: false, clearing: true}
